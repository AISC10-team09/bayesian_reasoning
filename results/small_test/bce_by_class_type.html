<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-80886478e1ad0daff8dfc5199b17d22e"}, "mark": {"type": "bar"}, "encoding": {"x": {"field": "class_type", "scale": {}, "sort": null, "title": "Class Type", "type": "nominal"}, "y": {"field": "mean_bce", "scale": {}, "sort": null, "title": "Mean Bce", "type": "quantitative"}}, "title": "Bayesian Consistency Error by Class Type", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-80886478e1ad0daff8dfc5199b17d22e": [{"class_type": "writing_style", "evidence_text": " finna get that new drop before it sells out.", "mean_bce": 3.809036925667897}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
