[pytest]
# Configuration for pytest

# Skip warnings in output
addopts = -p no:warnings

# Define custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    metrics: tests for the metrics module
    logprobs: tests for logprobs collection and processing
    integration: integration tests
    statistical: tests for statistical properties

# Test filename patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests